<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Collection Game</title>
</head>

<body>

    <div id="app">

        <div class="nav center-text">
            <h1 class="center-text">COLLECTION GAME</h1>
        </div>

        <a @click="reset" href="#">
            <div class="reset">RESET</div>
        </a>

        <template v-if="!showImage">
            <a href="#">
                <div @click="showimageClick" class="button-collectable center" id="collectableButton">
                    PLAY
                </div>

            </a>
        </template>

        <template v-if="showImage">
            <div class="image-collectable center">
                <img :src="selectImage" alt="" width="100%" height="100%">
            </div>
        </template>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="static/js/index.js"></script>

</body>

</html>
